<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc.js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <p id="display">0</p>
        </div>
        <div>
            <input type="button" value="AC" id="clearEntry" class="white_numbers button">
            <input type="button" value="+/-" id="moreOrLess" class="white_numbers button">
            <input type="button" value="%" id="percent" class="white_numbers button">
            <input type="button" value="/" id="dividedBy" class="orange_numbers button">
        </div>
        <div>
            <input type="button" value="7" id="7" class="gray_numbers button">
            <input type="button" value="8" id="8" class="gray_numbers button">
            <input type="button" value="9" id="9" class="gray_numbers button">
            <input type="button" value="x" id="multiplication" class="orange_numbers button">
        </div>
        <div>
            <input type="button" value="4" id="4" class="gray_numbers button">
            <input type="button" value="5" id="5" class="gray_numbers button">
            <input type="button" value="6" id="6" class="gray_numbers button">
            <input type="button" value="-" id="subtract" class="orange_numbers button">
        </div>
        <div>
            <input type="button" value="1" id="1" class="gray_numbers button">
            <input type="button" value="2" id="2" class="gray_numbers button">
            <input type="button" value="3" id="3" class="gray_numbers button">
            <input type="button" value="+" id="addUp" class="orange_numbers button">
        </div>
        <div>
            <input type="button" value="0" id="0" class="gray_numbers button zero">
            <input type="button" value="." id="dot" class="gray_numbers button">
            <input type="button" value="=" id="equals" class="orange_numbers button">
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
